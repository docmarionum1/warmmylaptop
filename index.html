<html class="warm">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Warm My Laptop </title>
        <link rel="icon" id="favicon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ùÑÔ∏è</text></svg>">
    </head>
    <body>
        <div class="container">
            <div class="container flex1">
                <span><h1>Warm My Lap</h1><h2>top</h2></span>
                <div id="button-container">
                    <button class="glowButton warmer" onclick="warmer()">Warmer</button>
                    <div id="level">‚ùÑÔ∏è</div>
                    <button class="glowButton cooler" onclick="cooler()">Cooler</button>
                </div>
            </div>
            <span id="footer">
                <a href="http://jeremyneiman.com" target="_blank">Jeremy Neiman</a>
                <a href="https://github.com/docmarionum1/warmmylaptop#faq" target="_blank">FAQ</a>
            </span>
        </div>
        <script>
            const workers = [];

            function warmer() {
                workers.push(new Worker('warm.js'));
                document.getElementById("level").innerHTML = "üî•".repeat(workers.length);
                document.body.style.background = `linear-gradient(180deg, #252627 ${100 - workers.length * 10}%, rgb(255 129 0) 120%)`;
                document.getElementById("favicon").href = "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî•</text></svg>";
            }

            function cooler() {
                if (workers) {
                    workers.pop().terminate();
                    if (workers.length === 0) {
                        document.getElementById("level").innerHTML = "‚ùÑÔ∏è";
                        document.getElementById("favicon").href = "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ùÑÔ∏è</text></svg>"
                    } else {
                        document.getElementById("level").innerHTML = "üî•".repeat(workers.length);
                    }
                    document.body.style.background = `linear-gradient(180deg, #252627 ${100 - workers.length * 10}%, rgb(255 129 0) 120%)`;
                }
            }
        </script>
    </body>
</html>
